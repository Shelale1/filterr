<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="..src/SCSS/style.css" />
  </head>
  <body>
    <main>
      <section id="filter">
        <div class="container">
          <div class="header"><h3>Filter</h3></div>
          <div class="parametrs">
            <div class="value">
              <h3>Qiymət aralığı</h3>
              <!-- <div class="slider-container">
                <input
                  type="range"
                  min="0"
                  max="200"
                  value="100"
                  class="slider"
                  id="myRange"
                />
                <p>Value: <span id="sliderValue"></span></p>
              </div> -->
            </div>
            <div class="rating">
              <h3>Reytinq</h3>
              <div class="btns">
                <button>Hamısı</button>
                <button><i class="fa-regular fa-star"></i> 5</button>
                <button><i class="fa-regular fa-star"></i> 4</button>
                <button><i class="fa-regular fa-star"></i> 3</button>
                <button><i class="fa-regular fa-star"></i> 2</button>
                <button><i class="fa-regular fa-star"></i> 1</button>
              </div>
            </div>
            <div class="discount">
              <h3>Endirim</h3>
              <div class="btns">
                <button>Hamısı</button>
                <button>20%</button>
                <button>30%</button>
                <button>35%</button>
                <button>50%</button>
                <button>60%</button>
                <button>70%</button>
                <button>80%</button>
              </div>
            </div>
            <div class="catagory"><h3>Kategoriya</h3></div>
            <div class="brand"><h3>Brend</h3></div>
          </div>
        </div>
      </section>
    </main>
    <script src="..src/JS/app.js"></script>
    <script
      src="https://kit.fontawesome.com/487b2f78d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
